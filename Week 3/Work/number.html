<html>
  <body>
    <script>
      var number1 = Number(prompt("I will compare 2 numbers, what should be the first number?"));
      var number2 = Number(prompt("What should be the second number?????????"));
      console.log(typeof number1);

      function compare() {
        if (number1 > number2) {
          var answer1 = number1
          document.write("The bigger number is " + answer1);
        } else if (number1 < number2) {
          var answer1 = number2
          document.write("The bigger number is " + answer1);
        } else {
          document.write(number1 + " and " + number2 + " are the same value");
        }

      }

      compare();
    </script>
  </body>
</html>
