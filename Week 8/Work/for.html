<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>For Loops</title>
  </head>
  <body>
    <script>
      var x;
      var y;
      var result = "";

      for (x = 0; x < 10; x++) {
        for (y = 0; y < 10; y++) {
          var xy  = x * y;
          result += xy + " ";
        }
        result += "\n";
      }

      console.log(result);

      //column 0
      //column 1
      //column 2
      //column 3
      //column 4
    </script>
  </body>
</html>
